<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateDreamer Development</title>
</head>
<body>
    <div id="calendar"></div>

    <script>
        window.onload = () => {
            window.cal = new datedreamer.calendar({
                element: "#calendar",
                format: "MM-DD-YYYY",
                onChange: (e) => {console.log(e.detail)},
                theme: "lite-purple"
            });
        }
    </script>
</body>
</html>
