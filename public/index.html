<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateDreamer Development</title>
</head>
<body>
    <div id="calendar"></div>

    <div id="calendar2"></div>

    <script>
        window.onload = () => {
            window.cal = new datedreamer.range({
                element: "#calendar"
            });

            window.cal2 = new datedreamer.calendar({
                element: "#calendar2", theme: "lite-purple"
            });
        }
    </script>
</body>
</html>
