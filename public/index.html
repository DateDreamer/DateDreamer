<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateDreamer Development</title>
</head>
<body>
    <div id="calendar"></div>

    <script>
        window.onload = () => {
            window.cal = new datedreamer.calendar({
                element: "#calendar",
                selectedDate: "03/09/90",
                onChange: (e) => {
                    console.log(e.detail);
                },
                onRender: (e) => {
                    console.log(e.detail)
                },
                theme: "lite-purple",
                format: "MM/DD/YYYY"
            });
        }
    </script>
</body>
</html>
